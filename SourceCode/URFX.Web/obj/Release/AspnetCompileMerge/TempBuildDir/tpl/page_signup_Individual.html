<div class="payment-page">
    <header class="container">
        <p class="center"><a href="/"><img src="../../../Content/URFXTheme/images/logo.png" alt="logo-here" ng-hide="showArabicLogo"><img src="../../../Content/URFXTheme/images/login.ar.png" ng-show="showArabicLogo" /></a></p>
    </header>
    <div class="payment-sec serviceproviderreg container" ng-controller="EmployeeController" ng-init="app.settings.container = false;">
        <h3 ng-if="showRegisterPage" translate>Service Provider Register</h3>


        <div class="">
            <div class="row">
              <div class="col-md-12">
                    <form novalidate name="registerForm" method="post" enctype="multipart/form-data" action="api/account" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-4 control-label" for="exampleInputEmail1" translate></label>
                            <div class="col-lg-6">
                                <div class="statusRow" role="alert">
                                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><span ng-bind="alert.msg" translate></span></alert>
                                </div>
                            </div>
                        </div>
                        <!--<div class="col-md-12">-->
                            <div class="form-group required">
                                <label class="col-lg-4 control-label" for="exampleInputEmail1" translate>First Name</label>
                                <div class="col-lg-6">
                                    <input type="text" placeholder="" id="exampleCompanyNAme" class="form-control" ng-model="empRegistration.FirstName" name="FirstName" validator="required,maxlength=30"
                                           required-error-message="{{'First name is required'|translate}}" maxlength-error-message="{{'First name should have 30 characters only'|translate}}">
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="col-lg-4 control-label" for="exampleInputEmail1" translate>Last Name</label>
                                <div class="col-lg-6">
                                    <input type="text" placeholder="" id="exampleAboutCompany" class="form-control" ng-model="empRegistration.LastName" name="LastName" validator="required,maxlength=30"
                                           required-error-message="{{'Last name is required'|translate}}" maxlength-error-message="{{'Last name should have 30 characters only'|translate}}">
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="col-lg-4 control-label" for="exampleInputEmail1" translate>Telephone Number</label>
                                <div class="col-lg-6">
                                    <input type="text" placeholder="" id="exampleNameOfGM" class="form-control" ng-model="empRegistration.PhoneNumber" name="PhoneNumber" validator="required,number,maxlength=15,minlength=10"
                                           required-error-message="{{'Telephone number is required'|translate}}" maxlength-error-message="{{'Telephone number should be 10 to 15 digits only'|translate}}" minlength-error-message="{{'Telephone number should be 10 to 15 digits only'|translate}}" number-error-message="{{'Telephone number should be a number'|translate}}">
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="col-lg-4 control-label" for="exampleInputEmail1" translate>E-mail Address</label>
                                <div class="col-lg-6">
                                    <input type="text" placeholder="" id="exampleCompanyRegNo" class="form-control" ng-model="empRegistration.Email" name="Email" validator="required,email,maxlength=30"
                                           required-error-message="{{'Email is required'|translate}}" maxlength-error-message="{{'Email should have 30 characters only'|translate}}">
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="col-lg-4 control-label" for="exampleInputEmail1" translate>Password</label>
                                <div class="col-lg-6">
                                    <input type="password" placeholder="" id="examplePassword" class="form-control" ng-model="empRegistration.Password" name="Password" validator="required,minlength=8" maxlength="16"
                                           required-error-message="{{'Password is required'|translate}}" maxlength-error-message="{{'Password can have 16 characters only'|translate}}" minlength-error-message="{{'Password must have atleast 8 characters'|translate}}" /> <!--password-error-message="{{'Must contain one lower &amp; uppercase letter, a number and one non-alpha character'|translate}}">-->
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="col-lg-4 control-label" for="exampleInputEmail1" translate>Confirm Password</label>
                                <div class="col-lg-6">
                                    <input type="password" placeholder="" password-value="{{empRegistration.Password}}" id="exampleConfirmPassword" class="form-control" maxlength="16"
                                           ng-model="empRegistration.ConfirmPassword" name="ConfirmPassword" validator="required,minlength=8,compare"
                                           required-error-message="{{'Confirm Password is required'|translate}}" minlength-error-message="{{'Confirm Password must have atleast 8 characters'|translate}}" maxlength-error-message="{{'Confirm Password can have 16 characters only'|translate}}"
                                            compare-error-message="{{'Password and confirm password must match.'|translate}}"/>
                                   
                                </div>
                                
                            </div>

                        <!--</div>-->

                        <div class="form-group">
                            <div class="col-lg-4 control-label">
                            </div>
                            <div class="col-lg-6">
                                <button type="button" class="btn btn-info" validation-submit="registerForm" ng-click="addServiceProviderAsIndividual()"><span translate>Add Service Provider</span></button>
                                <a class="btn btn-default" href="/"><span translate>Cancel</span></a>
                            </div>
                        </div>


                    </form>
                  
                </div>
            </div>

        </div>


    </div>
   
</div>
<div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
</div>
