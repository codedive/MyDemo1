<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3" translate>Service Provider</h1>
</div>
<div class="wrapper-md" ng-controller="ServiceProviderController">
    <div class="statusRow" role="alert">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><span ng-bind="alert.msg" translate></span></alert>
    </div>
    <!--<form class="form-validation ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-url" name="form-contact">-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="h4" translate>Create Service Provider As Corporate</span>
        </div>
        <div class="panel-body">
           
            <form novalidate name="registerForm" method="post" enctype="multipart/form-data" action="api/account" class="form-horizontal">
                <div class="form-group required">
                    <label class="col-lg-3 control-label" for="exampleInputEmail1" translate>Company Name</label>
                    <div class="col-lg-8">
                        <input type="text" placeholder="" id="exampleInputEmail1" class="form-control" ng-model="registration.CompanyName" name="CompanyName" validator="required,maxlength=30"
                               required-error-message="{{'Company name is required'|translate}}" maxlength-error-message="{{'Company name should have 30 characters only'|translate}}">
                    </div>
                </div>

                <div class="form-group required">
                    <label class="col-lg-3 control-label" for="exampleInputPassword1" translate>Name of General Manager of Company</label>
                    <div class="col-lg-8">
                        <input type="text" placeholder="" id="exampleInputPassword1" class="form-control" ng-model="registration.GeneralManagerName" name="GeneralManagerName" validator="required,maxlength=30"
                               required-error-message="{{'General manager name is required'|translate}}" maxlength-error-message="{{'General manager name should have 30 characters only'|translate}}">
                    </div>
                </div>
                <div class="form-group required">
                    <label class="col-lg-3 control-label" for="exampleInputEmail1" translate>Company Registration Number</label>
                    <div class="col-lg-8">
                        <input type="text" placeholder="" id="exampleInputEmail1" class="form-control" ng-model="registration.CompanyRegistrationNumber" name="CompanyRegistrationNumber" validator="required,maxlength=30"
                               required-error-message="{{'Company registration number is required'|translate}}" maxlength-error-message="{{'Company registration number should have 30 characters only'|translate}}">
                    </div>
                </div>
                <div class="form-group required">
                    <label class="col-lg-3 control-label" for="exampleInputPassword1" translate>Email</label>
                    <div class="col-lg-8">
                        <input type="text" placeholder="" id="exampleInputPassword1" class="form-control" ng-model="registration.Email" name="Email" validator="required,email"
                              email-error-message="{{'Email address is in invalid format'|translate}}"  required-error-message="{{'Email is required'|translate}}">
                    </div>
                </div>

                <div class="form-group required">
                    <label class="col-lg-3 control-label" for="exampleInputPassword1" translate>Password</label>
                    <div class="col-lg-8">
                        <input type="password" placeholder="" id="exampleInputPassword1" class="form-control" ng-model="registration.Password" name="Password" validator="required,minlength=8,maxlength=16"
                               required-error-message="{{'Password is required'|translate}}"  minlength-error-message="{{'Password should be at least 8 digits long'|translate}}" maxlength-error-message="{{'Password should have 16 characters only'|translate}}">
                    </div>
                </div>
                <div class="form-group required">
                    <label class="col-lg-3 control-label" for="exampleInputPassword1" translate>Confirm Password</label>
                    <div class="col-lg-8">
                        <input type="password" placeholder="" id="exampleInputPassword1" class="form-control" password-value="{{registration.Password}}" ng-model="registration.ConfirmPassword" name="ConfirmPassword" validator="required,compare,minlength=8,maxlength=16"
                       compare-error-message="{{'Password and confirm password must match.'|translate}}" required-error-message="{{'Confirm Password is required'|translate}}"  minlength-error-message="{{'Confirm Password should be at least 8 digits long'|translate}}" maxlength-error-message="{{'Confirm Password should have 16 characters only'|translate}}">
                    </div>
                </div>
                <div class="form-group required">
                    <label class="col-lg-3 control-label" for="exampleInputPassword1" translate>Telephone Number</label>
                    <div class="col-lg-8">
                        <input type="text" placeholder="" id="exampleInputPassword1" class="form-control" ng-model="registration.PhoneNumber"
                               name="PhoneNumber"
                               validator="required,number,minlength=10,maxlength=15"
                               required-error-message="{{'Telephone number is required'|translate}}" number-error-message="{{'Telephone number should be number'|translate}}" minlength-error-message="{{'Telephone number should be 10 to 15 digits only'|translate}}" maxlength-error-message="{{'Telephone number should be 10 to 15 digits only'|translate}}">
                    </div>
                </div>
                <div class="form-group required">
                    <label class="col-lg-3 control-label" for="exampleInputPassword1" translate>City</label>
                    <div class="col-lg-8">
                        <select class="form-control { selected: isSelected(city.Description) }" name="SelectedCity" id="SelectedCity" data-ng-model="SelectedCity"
                           validator="required" required-error-message="{{'City is required'|translate}}"  ng-options="city.Description for city in itemCity" ng-change="GetSelectedCity(SelectedCity)">
                            <option value="">{{'City'|translate}}</option>
                        </select>
                    </div>
                </div>
                <!--<div class="form-group">
                    <label class="col-lg-3 control-label" for="exampleInputPassword1" translate>District</label>
                    <div class="col-lg-8">
                        <select class="form-control { selected: isSelected(district.Description) }" name="SelectedDistrict" id="SelectedDistrict" data-ng-model="SelectedDistrict" ng-change="GetSelectedDistrict(SelectedDistrict)"
                              validator="required"  required-error-message="District is required"   ng-options="district.Description for district in itemDistrict">
                            <option value="">District</option>
                        </select>
                    </div>
                </div>-->
              

                <div class="form-group required">
                    <label class="col-lg-3 control-label" for="exampleInputFile" translate>Upload Certificate of Registration</label>
                    <div class="col-lg-8">
                        <div class="form-control">
                            <input type="file" id="CertificateRegistrationPath" value="Choose" name="CertificateRegistrationPath" ng-model="RegistrationCertificateFile" onchange="angular.element(this).scope().RegistrationCertificate(this.files)" accept="image/*"
                                   message-id="messageCertificateRegistrationPath" validator="required" required-error-message="{{'Certificate of registration is required'|translate}}"><span id="CertificateRegistrationPathfileLabel">{{'No files selected'|translate}}</span>
                        </div>
                        <div class="input-group">
                            <span id="messageCertificateRegistrationPath"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group required">
                    <label class="col-lg-3 control-label" for="exampleInputFile" translate>Upload GOSI  Certificate</label>
                    <div class="col-lg-8">
                        <div class="form-control">
                            <input type="file" id="GOSICertificatePath" value="Choose" name="ImagePath" ng-model="GosiCertificateFile" onchange="angular.element(this).scope().GosiCertificate(this.files)" accept="image/*"
                                   message-id="messageGOSICertificatePath" validator="required" required-error-message="{{'GOSI certificate is required'|translate}}"><span id="GOSICertificatePathfileLabel">{{'No files selected'|translate}}</span>
                        </div>
                        <div class="input-group">
                            <span id="messageGOSICertificatePath"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-3 control-label">
                    </div>
                    <div class="col-lg-8">
                        <button type="button" class="btn btn-success" validation-submit="registerForm" ng-click="signUp()"><span translate>Register</span></button>
                        <a class="btn btn-default" ui-sref="app.administration.serviceprovider"><span translate>Cancel</span></a>
                    </div>
                </div>
