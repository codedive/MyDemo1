<div class="modal-header">
    <h3 class="modal-title">{{modalOptions.headerText|translate}}</h3>
</div>
<div class="modal-body">
    <p>{{modalOptions.bodyText|translate}}</p>
</div>
<div class="modal-footer">
    <button data-ng-click="modalOptions.ok()" type="button" class="btn btn-success">{{modalOptions.actionButtonText|translate}}</button>
    <button data-ng-click="modalOptions.close()" type="button" class="btn btn-default">{{modalOptions.closeButtonText|translate}}</button>
</div>
