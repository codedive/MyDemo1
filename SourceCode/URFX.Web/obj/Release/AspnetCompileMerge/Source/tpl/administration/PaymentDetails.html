<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3"><span translate>Payment Details</span></h1>
</div>
<div class="wrapper-md profilepage" ng-controller="PaymentController">
  
   
    <div class="panel panel-default">
        <div class="panel-body">
            <form novalidate name="registerForm" method="post" enctype="multipart/form-data" action="api/account">
                <div class="col-md-12 col-sm-12">
                   
                   
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="media">
                                <div class="row">
                                  
                                    <div class="media-body  col-md-9 col-sm-9 col-xs-12 forinfo">

                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "> <label class="control-label" for="exampleInputEmail1"><span translate>User Name</span>:</label> </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "><label class="control-label" id="exampleInputEmail1" name="CompanyName"><span ng-bind="Details.CustomerEmail"></span></label>  </div>
                                        </div>
                                        <div class="form-group" ng-if="Details.URFXPaymentTypeString!='JobPayment'">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "><label class="control-label" for="exampleInputPassword1"><span translate>Plan</span>:</label>  </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "><label class="control-label" id="exampleInputPassword1" name="GeneralManagerName"><span ng-bind="Details.PlanName"></span></label>  </div>
                                        </div>
                                        <!--<div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "><label class="control-label" for="exampleInputPassword1"><span translate>Job Description</span>:</label>  </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "><label class="control-label" id="exampleInputPassword1" name="GeneralManagerName"><span ng-bind="Details.JobDescription"></span></label>  </div>
                                        </div>-->
                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "><label class="control-label" for="exampleInputEmail1"><span translate>Number Of Teams</span>:</label>  </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "><label class="control-label" id="exampleInputEmail1" name="CompanyRegistrationNumber"><span ng-bind="Details.NumberOfTeams"></span></label>  </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "><label class="control-label" for="exampleInputPassword1"><span translate>Amount</span>:</label>  </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "><label class="control-label" id="exampleInputPassword1" name="GeneralManagerName"><span ng-bind="Details.Amount|currency:'SR'"></span></label>  </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "><label class="control-label" for="exampleInputEmail1"><span translate>Response</span>:</label>  </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "><label class="control-label" id="exampleInputEmail1" name="CompanyRegistrationNumber"><span ng-bind="Details.ResponseMessage"></span></label>  </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "><label class="control-label" for="exampleInputEmail1"><span translate>Fort Id</span>:</label>  </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "><label class="control-label" id="exampleInputEmail1" name="CompanyRegistrationNumber"><span ng-bind="Details.FortId"></span></label>  </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "> <label class="control-label" for="exampleInputPassword1"><span translate>Payment Option</span>:</label> </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "><label class="control-label" id="exampleInputEmail1" name="Email"><span ng-bind="Details.PaymentOption"></span></label>  </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "> <label class="control-label" for="exampleInputPassword1"><span translate>URFX Payment Type</span>:</label> </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "><label class="control-label" id="exampleInputPassword1" name="PhoneNumber"><span ng-bind="Details.URFXPaymentTypeString"></span></label>  </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "> <label class="control-label" for="exampleInputPassword1"><span translate>Transaction Date</span>:</label> </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "><label class="control-label" id="exampleInputPassword1" name="PhoneNumber"><span ng-bind="Details.CreatedDate|date:'dd/MM/yyyy'"></span></label>  </div>
                                        </div>
                                        
                                            
                                        
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                  



           
                
                </div>



            </form>
        </div>
        <div class="panel panel-footer">
            <a class="btn btn-success pull-right" value="Back" ui-sref="app.administration.payments"><span translate>Back</span></a>
        </div>
    </div>
    
    
</div>
