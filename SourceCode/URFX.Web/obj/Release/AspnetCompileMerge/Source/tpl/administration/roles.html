<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3" translate>Roles</h1>
</div>
<div class="wrapper-md" ng-controller="RoleController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--<span translate>Roles</span>-->
            
        </div>
        <div class="row wrapper">
            <div class="col-sm-3 m-b-xs col-md-4">
               
            </div>
            <div class="col-sm-3 col-md-5">
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 serachboxclass">
                <div class="right-inner-addon">
                    <a ng-click="clear()"><span class="icon-close" title="Clear"></span></a>
                    <input type="text" class="form-control" placeholder="{{'Search'|translate}}" ng-change="searchRecord()" data-ng-model="SearchText">
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped b-t b-light">
                <thead>
                    <tr>
                        
                       
                        <th><span translate> Name</span></th>
                       
                        
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="roleList in SelectedEmployee">
                       
                       

                        <td>
                            <span ng-bind="roleList.Name"></span>
                        </td>
                       
                       


                    </tr>
                    <tr ng-show="SelectedEmployee ==0">
                        <td colspan="6" align="center"><span translate>No record found</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer class="panel-footer">
            <div class="row">
               
                <div class="col-sm-12 col-md-6 col-xs-12 text-center-xs itemdisplay" ng-show="showPaging">
                    <span ng-show="totalcount >0"><span translate>Displaying&nbsp;</span> <span ng-bind="startRecord"></span><span>-&nbsp;</span><span ng-bind="itemCount"></span> <span>&nbsp;<span translate>Of</span></span> <span ng-bind="totalcount"></span></span>
                </div>
                <nav class="col-sm-12 col-md-6 col-xs-12 text-right text-center-xs itempagination" ng-show="showPaging">
                    <ul class="pagination pagination-sm m-t-none m-b-none">
                        <li ng-class="firstPageDisabled()"><a href="#" ng-click="firstPage()"><i class="fa fa-fast-backward"></i></a></li>

                        <li ng-class="prevPageDisabled()"><a href="#" ng-click="prevPage()"><i class="fa fa-chevron-left"></i></a></li>

                        <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                            <a href="#">{{n}}</a>
                        </li>

                        <li ng-class="nextPageDisabled()"><a href="#" ng-click="nextPage()"><i class="fa fa-chevron-right"></i></a></li>

                        <li ng-class="lastPageDisabled()"><a href="#" ng-click="lastPage()"><i class="fa fa-fast-forward"></i></a></li>

                    </ul>
                </nav>
               
            </div>
        </footer>
    </div>
</div>
