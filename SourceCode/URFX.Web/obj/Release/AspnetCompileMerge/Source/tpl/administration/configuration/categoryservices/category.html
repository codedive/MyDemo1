<div class="modal-header">
    <h3 translate>
        <span ng-if="isAdd" translate>Add Main Category</span>
        <span ng-if="isUpdate" translate>Edit Main Category</span>
    </h3>
</div>
<form novalidate name="PlanForm" class="form-horizontal">
    <div class="modal-body">
        <div class="statusRow" role="alert">
            <alert ng-repeat="alert in popalerts" type="{{alert.type}}" close="closepopAlert($index)"><span ng-bind="alert.msg" translate></span></alert>
        </div>
        <div class="form-group required">
            <label class="col-md-4 control-label" for="Plan Name" translate>Name</label>
            <div class="col-md-7">
                <input type="text" placeholder="" id="exampleCompanyNAme" class="form-control" ng-model="ServiceModel.Description" name="CityName" validator="required,maxlength=30"
                       required-error-message="{{'Category name is required'|translate}}" maxlength-error-message="{{'Category name should have 30 characters only'|translate}}">
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-lg-4 control-label" for="exampleInputFile" translate>Upload GOSI  Certificate</label>
            <div class="col-lg-6">
                <div class="form-control">
                    <input type="file" id="GOSICertificatePath" value="Choose" name="ImagePath" ng-model="GOSICertificatePath" onchange="angular.element(this).scope().GosiCertificate(this.files)" accept="image/*"
                           required-error-message="{{'GOSI certificate path is required'|translate}}"><span id="GOSICertificatePathfileLabel">{{'No files selected'|translate}}</span>
                </div>
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-lg-4 control-label" for="exampleInputFile" translate>Image</label>
            <div class="col-lg-6">
                <div class="form-control">
                    <input type="file" id="image" value="Choose" name="ImagePath" ng-model="ImagePath" onchange="angular.element(this).scope().ServiceCategoryLogo(this.files)" accept="image/*"
                           required-error-message="{{'GOSI certificate path is required'|translate}}"><span id="Imagefile">{{'No files selected'|translate}}</span>
                </div>
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-md-4 control-label" for="exampleInputFile" translate>Image</label>
            <div class="col-md-7">
               
                    <input type="file" id="image" value="Choose" name="ImagePath" class="form-control" onchange="angular.element(this).scope().ServiceCategoryLogo(this.files)"  accept="image/*">
                    <span id="ImagefileLabel">{{'No files selected'|translate}}</span>
                
            </div>
        </div>-->
    </div>
    <div class="modal-footer">
        <button type="button" ng-show="isUpdate" class="btn btn-success" validation-submit="PlanForm" ng-click="updateCategoryService()"><span translate>Update</span></button>
        <button type="button" ng-show="isAdd" class="btn btn-success" validation-submit="PlanForm" ng-click="addCategoryService()"><span translate>Add</span></button>
        <a class="btn btn-default" ng-click="closeModal()"><span translate>Cancel</span></a>
    </div>
</form>
