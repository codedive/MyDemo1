    <div class="range-label"><span>{{'Displaying'|translate}} {{ range.lower }} - {{ range.upper }} {{'of'|translate}} {{ range.total }}</span></div>

        <dir-pagination-controls  max-size="5" direction-links="true" boundary-links="true">
        </dir-pagination-controls>

</div>
