<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3"><span translate>Profile -</span> <span ng-bind="app.currentUser.userName"></span></h1>
</div>
<div class="wrapper-md profilepage" ng-controller="EmployeeController">
    <div class="statusRow" role="alert">
        <alert ng-repeat="alert in popalerts" type="{{alert.type}}" close="closepopAlert($index)"><span ng-bind="alert.msg" translate></span></alert>
    </div>
    <!--<form class="form-validation ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-url" name="form-contact">-->
    <div class="panel panel-default">
        <div class="panel-body">
            <form novalidate name="registerForm" method="post" enctype="multipart/form-data" action="api/account">
                <div class="col-md-12 col-sm-12">
                    <!--<a class="btn btn-default btn-sm pull-right" ui-sref="app.serviceprovider.payments({serviceProviderId:app.currentUser.userId})"><span translate>Choose Plan</span></a>-->
                    <a class="btn btn-default btn-sm pull-right" ui-sref="app.serviceprovider.editemployees({employeeId:EmployeeId})"><span translate>Edit Profile</span></a>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="media">
                                <div class="row">
                                    <div class="media-left col-md-3 col-sm-3 col-xs-12">
                                        <div>
                                            <img class="media-object thumbnail" bn-lazy-src="../../Uploads/CompanyLogo/{{ProfileImage}}" width="200" height="200" err-src="/Uploads/UserAvtar/default-user-avatar.png">
                                        </div>
                                    </div>
                                    <div class="media-body  col-md-9 col-sm-9 col-xs-12 forinfo">

                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "> <label class="control-label" for="exampleInputEmail1"><span translate>First Name</span>:</label> </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "><label class="control-label" id="exampleInputEmail1" name="CompanyName"><span ng-bind="FirstName"></span></label>  </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "><label class="control-label" for="exampleInputPassword1"><span translate>Last Name</span>:</label>  </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "><label class="control-label" id="exampleInputPassword1" name="GeneralManagerName"><span ng-bind="LastName"></span></label>  </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "><label class="control-label" for="exampleInputEmail1"><span translate>Description</span>:</label>  </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "><label class="control-label" id="exampleInputEmail1" name="CompanyRegistrationNumber"><span ng-bind="Description"></span></label>  </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "> <label class="control-label" for="exampleInputPassword1"><span translate>Email Address</span>:</label> </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "><label class="control-label" id="exampleInputEmail1" name="Email"><span ng-bind="Email"></span></label>  </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "> <label class="control-label" for="exampleInputPassword1"><span translate>Phone number</span>:</label> </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "><label class="control-label" id="exampleInputPassword1" name="PhoneNumber"><span ng-bind="PhoneNumber"></span></label>  </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "> <label class="control-label" for="exampleInputPassword1"><span translate>City</span>:</label> </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "> <label class="control-label" id="exampleInputPassword1" name="SelectedCity"><span ng-bind="SelectedCity.Description"></span></label> </div>
                                        </div>
                                        <!--<div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "> <label class="control-label" for="exampleInputPassword1"><span translate>District</span>:</label> </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "> <label class="control-label" id="exampleInputPassword1" name="SelectedDistrict"><span ng-bind="SelectedDistrict.Description"></span></label> </div>
                                        </div>-->
                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 ">  <label class="control-label" for="exampleInputPassword1"><span translate>License Plate Number</span>:</label> </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "> <label class="control-label" id="exampleInputPassword1" name="FaxNumber"><span ng-bind="LicensePlateNumber"></span></label> </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-4 col-sm-4 col-xs-12 "> <label class="control-label" for="exampleInputEmail1"><span translate>Car Type</span>:</label> </div>
                                            <div class="col-md-8 col-sm-8 col-xs-12 "> <label class="control-label" id="exampleInputEmail1" name="Description"><span ng-bind="SelectedCarType.Description"></span></label> </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="certificate">
                        <div class="form-group col-md-6">
                            <label for="exampleInputFile"><span translate>National Id/Iqama Number</span>:</label>
                            <div class="img-box">
                                <img bn-lazy-src="../../Uploads/RegistrationCertificate/{{NationalIdAndIqamaNumber}}"  err-src="/Uploads/UserAvtar/default-user-avatar.png"/>
                            </div>
                        </div>
                        <!--<div class="form-group small-second col-md-6">
                            <label for="exampleInputFile"><span translate>IqamaNumber</span>:</label>
                            <div class="img-box">
                                <img ng-src="../../Uploads/GosiCertificate/{{IqamaNumber}}" />
                            </div>
                        </div>-->

                    </div>

        </div>

    <div class="panel panel-footer">
        <a tabindex="10" title="{{'Back To Profile'|translate}}" class="btn btn-success pull-right" ui-sref="app.serviceprovider.profile({serviceProviderId:app.currentUser.userId})"><span translate>Back</span></a>
