<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Service Provider Management</h1>
</div>
<div class="wrapper-md" ng-controller="ServiceProviderController">
    <form class="form-validation ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-url" name="form-contact">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="h4">Create Service Provider</span>
            </div>
            <div class="panel-body">
                <p class="text-muted">Need support? please fill the fields below.</p>
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label>Your name</label>
                        <input type="text" required="" ng-model="contact.name" placeholder="Name" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" aria-required="true" aria-invalid="true" style="">
                    </div>
                    <div class="col-sm-6">
                        <label>Email</label>
                        <input type="email" required="" ng-model="contact.email" placeholder="Enter email" class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" aria-required="true" aria-invalid="true">
                    </div>
                </div>
                <div class="form-group">
                    <label>Your website</label>
                    <input type="url" required="" ng-model="contact.url" placeholder="http://" class="form-control ng-pristine ng-untouched ng-valid-url ng-invalid ng-invalid-required" aria-required="true" aria-invalid="true">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea placeholder="Type your message" rows="6" class="form-control"></textarea>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button class="btn btn-success" type="submit">Submit</button>
                <a class="btn btn-default" type="submit" ui-sref="app.administration.serviceprovider">Cancel</a>
            </footer>
        </div>
    </form>
</div>
